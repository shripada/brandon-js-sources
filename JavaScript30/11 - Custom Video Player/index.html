<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="player">
      <video
        class="player__video viewer"
        src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
      ></video>
      <div class="loader">loading...</div>

      <div class="player__controls">
        <div class="tooltip">0.0</div>
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">â–º</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">Â« 10s</button>
        <button data-skip="25" class="player__button">25sÂ»</button>
        <button class="player__button fullscreen">â–¡</button>
      </div>
    </div>

    <script src="./scripts.js"></script>
