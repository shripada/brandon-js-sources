<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>

  </head>
  <body>
    <p class="message" onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];
      const messageElement = document.querySelector('.message');
      console.assert(
        messageElement !== null,
        'message element must be present'
      );
      debugger;
      console.log(messageElement);
      console.dir(messageElement); // Very useful to inspect DOM element object's internals.

      messageElement.addEventListener('click', makeGreen);
      console.log(dogs);
      console.dir(dogs);
      function makeGreen() {
        debugger;
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Interpolated
      const city = 'mangalore';
      console.log(`This is the city selected: ${city}`);
      // Styled
      console.log(
        '%c This is a disaster! %c this is peace',
        'color:red; font-size:2rem;',
        'color:white; background:green;'
      );
      // warning!
      console.warn('This is a warning!');
      // Error :|
      console.error('This is an error');

      // Info
      console.info('This is info');

      // clearing
      console.clear();
      // Viewing DOM Elements

      // This is a HOF, it returns a function that expects
      // the message to be logged in the group which it is associated with
      // by design.
      function createGroupLogger(groupName, shouldCollapse = false) {
        shouldCollapse
          ? console.groupCollapsed(groupName)
          : console.group(groupName);
        const log = function (message) {
          console.log(message);
        };
        log.end = () => console.groupEnd(groupName);
        return log;
      }
      // Grouping together
      dogs.forEach((dog) => {
        // console.groupCollapsed(`${dog.name}`);
        const log = createGroupLogger(`${dog.name}`);
        log('name: ', dog.name);
        log('age: ', dog.age);
        log.end();
      });
      // counting

      // timing
    </script>
  </body>
</html>
