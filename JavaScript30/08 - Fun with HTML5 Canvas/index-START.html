<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <button id="clear-canvas-button">Clear Canvas!</button>
    <canvas id="draw" width="800" height="800"></canvas>

    <script>
      const clearButton = document.querySelector('#clear-canvas-button');
      /** @type {HTMLCanvasElement} */
      const canvas = document.querySelector('#draw');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // We are going to draw in 2D world
      // Adding jsdoc type specs might improve VScode's ability to code complete
      /** @type {CanvasRenderingContext2D} */
      const context = canvas.getContext('2d');
      // Context is like a set of settings that will be used for drawing.
      context.strokeStyle = '#BADA55';
      context.lineWidth = 4;

      // context.moveTo(0, 0);
      // const midX = window.innerWidth / 2;
      // const midY = window.innerHeight / 2;

      // context.lineTo(midX, midY);
      // context.stroke();

      // context.moveTo(midX, midY);
      // context.lineTo(window.innerWidth, 0);
      // context.stroke();
      let stokeStartX = 0;
      let strokeStartY = 0;
      let canDraw = true;
      canvas.addEventListener('mousedown', (e) => {
        console.log('mousedown', e);
        [strokeStartX, strokeStartY] = [e.offsetX, e.offsetY];
        context.beginPath();
        canDraw = true;
      });
      let prevX;
      let prevY;
      canvas.addEventListener('mousemove', (e) => {
        if (!canDraw) {
          return;
        }
        console.log('mousemove', e);
        const [toX, toY] = [e.offsetX, e.offsetY];

        context.moveTo(strokeStartX, strokeStartY);
        context.lineTo(toX, toY);
        context.stroke();

        strokeStartX = toX;
        strokeStartY = toY;

        // Clear earlier rectangle
        // context.clearRect(0, 0, canvas.width, canvas.height);

        // context.strokeRect(
        //   strokeStartX,
        //   strokeStartY,
        //   toX - strokeStartX,
        //   toY - strokeStartY
        // );

        // prevX = toX;
        // prevY = toY;
      });

      canvas.addEventListener('mouseup', (e) => {
        canDraw = false;
        context.closePath();
      });

      clearButton.addEventListener('click', () => {
        // context.reset();
        // context.strokeStyle = '#BADA55';
        // context.lineWidth = 4;
        context.clearRect(0, 0, canvas.width, canvas.height);
      });
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
