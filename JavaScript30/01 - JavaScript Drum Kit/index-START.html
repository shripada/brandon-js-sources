<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      // We would like to momentarily apply
      // a special class callled 'playing' to the key element for the key code in the UI.
      // along with that we would like to play the appropriate audio for this keycode
      function simulateDrumBeat(keyCode) {
        // we need to get a reference to the key element first.
        const keyElement = document.querySelector(
          `.key[data-key="${keyCode}"]`
        );
        console.log(keyElement);
        // Give the effect of beating the key, we
        // do this via adding a class that has declaration to scale and apply the shadow around the element
        keyElement.classList.add('playing');

        // We need to remove the effect in a short period of time, ideally equal to the animation duration itself.
        // setTimeout(() => keyElement.classList.remove('playing'), 0.07 * 1000);
        keyElement.addEventListener('transitionend', () =>
          keyElement.classList.remove('playing')
        );

        // We would also want an audio to be played.
        const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
        audio.currentTime = 0;
        audio.play();
      }

      /* Lets listen to the key presses and find out which key was pressed*/
      document.addEventListener('keydown', function (event) {
        console.log(event.keyCode);
        simulateDrumBeat(event.keyCode);
      });
    </script>
  </body>
</html>
